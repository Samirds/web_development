<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
</head>
<body>
	<h1>Table</h1>
	<table border="4">
		<!-- thead is for top head or Columns and th is for columns name-->
		<thead>
			<th>Number</th>
			<th>Color</th>
			<th>Country</th>
		</thead>
		<!-- tr is for table row and td is for putting value -->
		<tr>
			<td>10</td>
			<td>red</td>
			<td>India</td>
		</tr>
		<tr>
			<td>11</td>
			<td>green</td>
			<td>Canada</td>
		</tr>
		
	</table>

</body>
</html>
